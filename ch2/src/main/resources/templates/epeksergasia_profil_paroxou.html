<!-- Navigation Menu -->

  <div class="container-fluid roz">
  
    <ul class="nav navbar-nav roz">

		<li><a th:href="@{/littlecherries/events}">Εκδηλώσεις</a></li>

    </ul>

<div  class="container" align="center"> 
	<div class="row info">
	<div class="col-sm-6 info" style="color:grey; font-size:25px">
		<h3 align="left"> Πόλη: </h3>
		<h3 align="left"> Οδός: </h3>
		<h3 align="left"> Αριθμός: </h3>
		<h3 align="left"> Τ.Κ.:	</h3>
		<h3 align="left"> Τηλέφωνο:	</h3>
		<h3 align="left"> Όνομα:</h3>
		<h3 align="left"> Επώνυμο:</h3>
	</div>
	<form th:action="@{/littlecherries/organizers/editprofile}" th:object="${organizer}" method="POST" enctype="utf8">	
		<div class="col-sm-4 info" style="color:grey; font-size:25px" >
			<div> 
				<input class="text2" name="town"></input>
				<p th:each="error: ${#fields.errors('town')}"
          		th:text="${error}">Validation error</p>
			</div>
			<div>
				<input class="text2" name="streetname"></input>
				<p th:each="error: ${#fields.errors('streetname')}"
          		th:text="${error}">Validation error</p>
			</div>
			<div>
				<input class="text2" name="streetnumber" type="number"></input>
				<p th:each="error: ${#fields.errors('streetnumber')}"
          		th:text="${error}">Validation error</p>
			</div>
			<div>
				<input class="text2" name="postalcode" ></input>
				<p th:each="error: ${#fields.errors('postalcode')}"
          		th:text="${error}">Validation error</p>
			</div>
			<div>
				<input class="text2" name="phonenumber"></input>
				<p th:each="error: ${#fields.errors('phonenumber')}"
          		th:text="${error}">Validation error</p>
			</div>
			
			<div>
				<input class="text2" name="firstname"></input>
				<p th:each="error: ${#fields.errors('firstname')}"
          		th:text="${error}">Validation error</p>
			</div>	
			<div>
				<input class="text2" name="lastname"></input>
				<p th:each="error: ${#fields.errors('lastname')}"
          		th:text="${error}">Validation error</p>
			</div>
			 <input type="submit" value="Submit" />
			
		</div>
	
</form>
</div>
