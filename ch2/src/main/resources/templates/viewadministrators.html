</div>


<!-- Navigation Menu -->

<div class = "container">

		    </tr>
			<tr th:each= "a : ${administrators}">
			    <td th:text="${a.first_name}"></td>
				<td th:text="${a.last_name}"></td>

			</tr>
		 </table>
